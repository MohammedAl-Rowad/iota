<section
  id="particles"
  *ngIf="conf"
  class="magictime vanishIn"
  [ngStyle]="{ backgroundColor: bg, height: '100vh' }"
>
  <particles
    [style]="{
      height: '100%',
      padding: 0,
      margin: 0
    }"
    [width]="100"
    [height]="100"
    [params]="conf"
  ></particles>
</section>
