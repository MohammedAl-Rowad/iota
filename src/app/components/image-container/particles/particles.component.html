<section
  id="particles"
  *ngIf="conf"
  [ngStyle]="{
    backgroundColor: bg,
    width: '100%',
    height: layout.state.isSmall ? '100vh' : 'auto'
  }"
>
  <ng-particles
    [ngStyle]="{
      backgroundColor: bg,
      width: '100%'
    }"
    id="tsparticles"
    [options]="conf"
  ></ng-particles>
</section>
