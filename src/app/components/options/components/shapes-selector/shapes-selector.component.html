<!-- <label for="default_select">Default select</label> -->
<div class="nes-select">
  <select
    required
    id="default_select"
    (change)="onShapeChanged($event.target.value)"
  >
    <!-- <option value="" disabled selected hidden>Select Shape</option> -->
    <option
      [value]="shape"
      *ngFor="let shape of shapes"
      [selected]="composer.shape === shape"
    >
      {{ shape }}
    </option>
  </select>
</div>
